{% extends 'base_company_member.html' %}
{% load static %}

{% block head %}
  <title>Dashboard</title>
  <link rel="stylesheet" href="../../static/bootstrap/css/forms.css">
  <style type="text/css">
    .formContent {
      -webkit-border-radius: 10px 10px 10px 10px;
      border-radius: 10px 10px 10px 10px;
      background: #fff;
      padding: 30px;
      width: 50%;
      max-width: 450px;
      position: relative;
      -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
      box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
      text-align: center;
    }
    .form-signin {
      padding: 15px 10px 45px 10px;
      margin: 0 auto;
      background-color: #fff;

      .form-signin-heading, .checkbox {
        margin-bottom: 30px;
      }
      .checkbox {
          font-weight: normal;
      }
      .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        @include box-sizing(border-box);
        &:focus {
          z-index: 2;
        }
      }
      input[type="text"], input[type="email"], textarea {
        background-color: #f6f6f6;
        color: #0d0d0d;
        text-decoration: none;
        margin-bottom: -1px;
        font-size: 13px;
        width: 85%;
        display: inline-block;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      input[type="password"] {
        background-color: #f6f6f6;
        color: #0d0d0d;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 13px;
        width: 85%;
        display: inline-block;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      input[type=text]:focus, input[type="email"]:focus, textarea:focus {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
      }
      input[type=text]:placeholder, input[type="email"]:placeholder, textarea:placeholder {
        color: #cccccc;
      }
    }
    @media(max-width: 500px){
      footer{
        height: 130px !important;
        padding-bottom: 10px;
        padding-top: 10px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>&nbsp;</h2>

    <div class="jumbotron">
      <center>
        <h2>Dashboard</h2>
        <p>This is my account dashboard.</p>

    </div>

    <!--------------- Footer ------------------->
    <!------------------------------------------>
    <footer>
    </footer>

  </div>
{% endblock %}
