{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168264615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-168264615-1');
    </script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <!------------------------------------------>
    <!----------- Required JS ------------------>
    <!------------------------------------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../../static/bootstrap/js/custom.min.js"></script>

    <!------------------------------------------>
    <!----------- Stylesheets ------------------>
    <!------------------------------------------>
    <link rel="stylesheet" href="../../static/bootstrap/css/stylesheet.min.css" media="screen">
    <link rel="stylesheet" href="../../static/bootstrap/css/custom.css">

		{% block head %}
		{% endblock %}
	</head>


	<body>

    <!------------------------------------------>
    <!----------- Top Navigation bar ----------->
    <!------------------------------------------>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="{% url 'home' %}" class="navbar-brand">mBlazr</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'faq' %}">FAQ</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="account">Hi, {{ user.username }}<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="account">
                <li><a href="{% url 'memberhome' %}">Dashboard</a></li>
                <li><a href="{% url 'account' %}">My account</a></li>
                <li class="divider"></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!------------------------------------------>
    <!----------- Main body container ---------->
    <!------------------------------------------>

		{% block content %}
		{% endblock %}

		{% block script %}
		{% endblock %}

	</body>
</html>
